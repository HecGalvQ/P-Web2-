<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
            justify-content: center; /* Centra verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Elimina margen por defecto */
        }
        h1 {
            text-align: center;
            color: white;
            font-family: 'Courier New';
            font-size: 120%;
        }
        table {
            margin-top: 20px; /* Espaciado superior para separar la tabla del encabezado */
            border-collapse: collapse; /* Elimina espacios entre celdas */
            width: auto; /* Ancho autom√°tico para centrar mejor */
        }
        th, td {
            padding: 10px; /* Espaciado dentro de celdas */
            color: white; /* Color de texto */
            font-family: 'Courier New';
            border: 1px solid white; /* Bordes de las celdas */
            text-align: center; /* Centra texto en las celdas */
        }
        a {
            color: white; /* Color del enlace */
            text-decoration: none; /* Elimina subrayado */
        }
    </style>
</head>
<body>
    <h1>Contacto</h1>
    <p>Para contactarme puedes buscarme en mis redes sociales</p>
    <section>
        <table>
            <tr>
                <th><a href="https://github.com">Github</a></th>
                <th><a href="https://facebook.com">Facebook</a></th>
                <th><a href="https://instagram.com">Instagram</a></th>
            </tr>
        </table>
    </section>
</body>
</html>
