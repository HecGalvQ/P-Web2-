<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quienes Somos</title>
    <style>
        body {
            background-color: #121212; /* Color de fondo oscuro */
            color: #e0e0e0; /* Color de texto claro */
            font-family: 'Arial', sans-serif; /* Fuente general */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
            justify-content: center; /* Centra verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Elimina margen por defecto */
            padding: 20px; /* Espaciado alrededor del contenido */
        }
        h1 {
            font-size: 3em; /* Tamaño de fuente grande */
            color: white; 
            font-variant: small-caps; /* Texto en minúsculas pequeñas */
            margin-bottom: 20px; /* Espacio debajo del encabezado */
        }
        p {
            text-align: center;
            background-color: #1e1e1e; /* Fondo oscuro para el párrafo */
            color: aqua;
            font-size: 1.5em; /* Tamaño de fuente más grande */
            padding: 20px; /* Espaciado interno del párrafo */
            border-radius: 10px; /* Bordes redondeados */
            line-height: 1.5; /* Espaciado entre líneas */
            max-width: 600px; /* Ancho máximo para el párrafo */
        }
    </style>
</head>
<body>
    <section>    
        <h1>¿Quién soy?</h1>
        <p>
            Soy un alumno de ingeniería en computación que busca profundizar sus conocimientos 
            en desarrollo web. Una vez concluida la carrera, mi objetivo es dedicarme a esa rama.
        </p>
    </section>
</body>
</html>
