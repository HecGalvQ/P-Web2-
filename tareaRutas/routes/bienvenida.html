<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        body {
            background-color: #1a1a1a; /* Fondo oscuro */
            color: #e0e0e0; /* Texto claro */
            font-family: 'Arial', sans-serif; /* Fuente general */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centra horizontalmente */
            justify-content: center; /* Centra verticalmente */
            height: 100vh; /* Altura completa de la ventana */
            margin: 0; /* Elimina margen por defecto */
            padding: 20px; /* Espaciado alrededor del contenido */
        }
        h1 {
            text-align: center;
            background-color: #000; /* Fondo negro */
            color: #ff9800; /* Texto naranja */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            font-size: 2.5em; /* Tamaño de fuente grande */
            margin-bottom: 20px; /* Espacio debajo del encabezado */
        }
        p {
            text-align: center;
            font-size: 1.5em; /* Tamaño de fuente más grande */
            font-variant: small-caps; /* Texto en minúsculas pequeñas */
            margin: 10px 0; /* Espacio arriba y abajo */
        }
        section {
            max-width: 600px; /* Ancho máximo para las secciones */
            text-align: justify; /* Justifica el texto */
            padding: 10px; /* Espaciado interno */
            background-color: #2a2a2a; /* Fondo oscuro para las secciones */
            border-radius: 10px; /* Bordes redondeados */
            margin: 10px 0; /* Margen entre secciones */
        }
    </style>
</head>
<body>
    <h1>Hola, mi nombre es Héctor Eduardo Galvan Quiroz</h1>
    <section>
        <p>Bienvenido a este pequeño programa</p>
    </section>
    <section>
        <p>Programacion Web 2 Grupo: 1710</p>
    </section>
</body>
</html>
