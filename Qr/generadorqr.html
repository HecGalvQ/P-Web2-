<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
</head>
<body>
    <div>
        <label for="input1">Nombre: </label>
            <input type="text" id="input1" required maxlength="255" placeholder="ingresa tu nombre">
        
        <label for="input2">Correo Electronico:</label>
            <input type="email" id="input2" required maxlength="35" placeholder="ingresa correo">
        
        <label for="input3">Selecciona la Institucion</label>
            <input type="text" id="input3" list="InstitucionLista" required>
            <datalist id=""InstitucionLista>
                <option value="UNAM">Fes Aragon</option>
                <option value="IPN">UPIICSA</option>
                <option value="UPN">UPN</option>
            </datalist>
        <label for="input4">Dependencia</label>
            <input type="text" id="input4" required placeholder="Ingresa Dependencia">
    </div>
    <button onclick="generarQr()">Generar QR</button>
    <button onclick="location.href='./generadorqr.html'">Generar Nuevo QR</button>
    
    <div style="text-align: center;" id="qr-code">

    </div>  
</body>
</html>
